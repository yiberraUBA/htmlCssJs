<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina web</title>
    <script src="script.js" type="text/javascript"></script>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="fontawesome-free-6.4.2-web/css/all.css" rel="stylesheet" />
    <script src="fontawesome-free-6.4.2-web/js/all.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>

    <a class="waves-effect waves-light btn">button</a>
<a class="waves-effect waves-light btn"><i class="material-icons left">cloud</i>button</a>
<a class="waves-effect waves-light btn"><i class="material-icons right">cloud</i>button</a>
        

    <i class="fa-solid fa-gear"></i>

    <i class="fa-solid fa-envelope"></i>

    <i class="fa-solid fa-location-dot fa-bounce"></i>

    <i class="fa-solid fa-spinner fa-spin"></i>

    <main>
        <section>
            <!-- Botón -->
            <button id="boton_saludar">
                Saludar a
            </button>
            <!-- Input text -->
            <input type="text" id="input_text" />
            <!-- Div de resultado de la función -->
            <div id="resultado"></div>
        </section>
    </main>

    <script>

        // Obtengo los elementos del DOM por su ID
        var boton = document.getElementById('boton_saludar');
        var input_text = document.getElementById('input_text');
        var resultado = document.getElementById('resultado');

        // Asocio un manejador de eventos al evento 'click' del botón
        // En este bloque de código <script> la función saludar no está declarada, está declarada
        // en el archivo script.js que estoy incluyendo dentro del elemento <head> y que es accesible en el documento
        boton.addEventListener('click', function(){
            resultado.innerHTML = '<strong style="color:red">'+saludar(input_text.value)+'</strong>';
        })

        // Asocio otro manejador de eventos al evento 'change' de mi input de tipo text
        input_text.addEventListener('change', function(){
            console.log(input_text.value);
        })

    </script>

</body>
</html>
