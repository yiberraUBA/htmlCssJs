<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina web</title>
    <script src="script.js" type="text/javascript"></script>
</head>
<body>

    <main>
        <section>
            <!-- Botón -->
            <button id="boton_saludar">
                Saludar a
            </button>
            <!-- Input text -->
            <input type="text" id="input_text" />
            <!-- Div de resultado de la función -->
            <div id="resultado"></div>
        </section>
    </main>

    <script>

        // Obtengo los elementos del DOM por su ID
        var boton = document.getElementById('boton_saludar');
        var input_text = document.getElementById('input_text');
        var resultado = document.getElementById('resultado');

        // Asocio un manejador de eventos al evento 'click' del botón
        // En este bloque de código <script> la función saludar no está declarada, está declarada
        // en el archivo script.js que estoy incluyendo dentro del elemento <head> y que es accesible en el documento
        boton.addEventListener('click', function(){
            resultado.innerHTML = '<strong style="color:red">'+saludar(input_text.value)+'</strong>';
        })

        // Asocio otro manejador de eventos al evento 'change' de mi input de tipo text
        input_text.addEventListener('change', function(){
            console.log(input_text.value);
        })

    </script>

</body>
</html>
