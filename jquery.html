            <button id="fadeOut">Fade out</button>
            <button id="agregarClase">Agregar clase</button>
            <button id="removerClase">Remover clase</button>

            <ul id="lista">
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
                <li>Elemento 4</li>

            <button id="agregarALista1">Agregar al principio</button>

    <script>

        // Función que se utilizará en el cuerpo HTML
        function saludar(nombre){
            return 'Hola ' + nombre;
        }

        // Agrego un listener al boton saludar que cuando el usuario hace click agrega la cadena de texto resuelta al div resultado
        $('#boton_saludar').on('click', function() {
            $('#resultado').html('<strong style="color:red">'+saludar($('#input_text').val())+'</strong>');
        })

        $('.boton').css('color', 'blue');

        $('#ocultar').on('click', function(){
            $('.boton').hide(2000);
        })

        $('#mostrar').on('click', function(){
            $('.boton').show(2000);
        })

        $('#fadeIn').on('click', function(){
            $('.boton').toggle(3000);
            console.log('termino click');
        })

        $('#fadeOut').on('click', function(){
            $('.boton').fadeOut(3000);
        })

        $('#input_text').on('change', function(){
            console.log($('#input_text').val());
        })

        $('#agregarClase').on('click', function(){
            $('#resultado').addClass('color-red');
        })

        $('#removerClase').on('click', function(){
            $('#resultado').removeClass('color-red');
        })

        $('#agregarALista1').on('click', function(){
            $('#lista').prepend('<li>Nuevo elemento</li>');
        })

        $('#agregarALista2').on('click', function(){
            $('#lista').append('<li>Nuevo elemento</li>');
        })

        $('#traer_data').on('click', function(){
            $.ajax({
                url: 'data.json',
                success: function(res){
                    let nombre = res.nombre;
                    let apellido = res.apellido;

                    $('#resultado').html('<b>Su nombre es '+nombre+' y su apellido es '+apellido+'</b>');
                    
                },
                error: function(error){
                    console.log(error);
                }
            })
        })
